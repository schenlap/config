type: custom
name: Huawei SUN2000-8KTL (PV Meter)
sample: |
  power:
    source: modbus
    timeout: 2s
    id: 1
    # chose either locally attached:
    device: /dev/ttyUSB0 # serial port
    baudrate: 9600 # Huawei default
    comset: 8N1
    # or via TCP:
    uri: 192.0.2.2:502
    rtu: true # serial modbus rtu (rs485) device connected using simple ethernet adapter
    # register details
    register:
      address: 40525
      type: holding
      decode: int32